name: Release
on:
  release:
    types:
      - published
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  printJob:    
    name: Print event
    runs-on: ubuntu-latest
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        echo "$GITHUB_CONTEXT"
  build:
    needs:
      - printJob
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - name: Setup and publish next
        run: |
          git fetch
          git checkout ${RELEASE_BRANCH}
          npm --no-git-tag-version version ${RELEASE_TAG/refs\/tags\/v/}
          npm i
          npm run test
          npm run clean
          npm run build
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add ./package.json
          git commit -m "Releasing version ${RELEASE_TAG/refs\/tags\/v/}"
          git push origin HEAD:${RELEASE_BRANCH}
          git tag -f ${TEST/refs\/tags\//}
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
          RELEASE_TAG: ${{github.ref}}
          RELEASE_BRANCH: ${{github.event.release.target_commitish}}
          CI: true
          